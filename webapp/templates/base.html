<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Third Base Coach Decision Analysis{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="{{ url_for('index') }}" class="logo">
                <span class="logo-mark">3B</span>
                <span>Third Base Coach Decision Analysis</span>
            </a>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Overview</a>
                <a href="{{ url_for('methodology') }}" class="{{ 'active' if request.endpoint in ['methodology', 'calculations'] else '' }}">Methodology</a>
                <a href="{{ url_for('leaderboards') }}" class="{{ 'active' if request.endpoint == 'leaderboards' else '' }}">Leaderboards</a>
                <a href="{{ url_for('plays') }}" class="{{ 'active' if request.endpoint in ['plays', 'play_detail'] else '' }}">Plays</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            Third Base Coach Decision Analysis &middot; Win Probability Analysis &middot; 2025 MLB Season &middot; Data from Baseball Savant
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
